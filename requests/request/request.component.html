<div *ngIf="ready" class="uk-container">
  <div class="uk-card uk-card-default uk-card-body">
    <h4 class="uk-card-title uk-flex uk-flex-center">{{request.name}}</h4>
    <div [innerHTML]="request.description"></div>
  </div>

  <div class="uk-card uk-card-default uk-card-body uk-margin">
    <form class="uk-form-horizontal" [formGroup]="comment">
      <label class="uk-form-label" for="assignee">Comment: </label>
      <div class="uk-form-controls">
        <textarea  formControlName="text" class="uk-textarea" id="assignee" type="textarea"></textarea>
      </div>
    </form>

    <div class="uk-flex uk-flex-right">
      <button (click)="addComment()" class="uk-button uk-button-primary">Create request</button>
    </div>
  </div>

</div>
<pre>{{request | json}}</pre>
